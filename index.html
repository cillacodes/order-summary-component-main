<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <main>
      <article> <!--the order summary card-->
        <picture>
          <img src="images/illustration-hero.svg" alt="illustration of a person with headphones dancing">
        </picture>

        <div>
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div>
          <img src="images/icon-music.svg" alt="music icon">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
          <p><a href="">Change</a></p>
        </div>
        <button><a href=""></a>Proceed to Payment</button>
        <p><a href=""></a>Cancel Order</p>
      </article>
    </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Priscilla</a>
  </footer>
</body>
</html>
